<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronometro</title>
  <link rel="stylesheet" href="../Chronometro/Estilos/index.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="Imagens/logo.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="cronometro">
      <img className="img" src="../Chronometro/Imagens/cronometro.png" />
      <span>0.0</span>
    </div>
    <div class="botoes">
      <button id="btnStart"><i class='bx bx-play' ></i></button>
      <button id="btnPause" disabled><i class='bx bx-pause' ></i></button>
      <button id="btnClean"><i class='bx bx-stop' ></i></button>
    </div>
  </main>

  <script src="JavaScript/index.js"></script>
</body>
</html>
