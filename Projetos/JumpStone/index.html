<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JumpStoneGame</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="status" id="status">
            <div  id="speedDash">Speed 1</div>
            <div  id="clickDash" >Click 1</div>
            <div id="goldDash" >Gold 0</div>
        </div>

        <div class="store">
            <button id="back">Voltar</button>
            <h1>Loja</h1>
            <div class="items">
                <div class="produtos">
                    <div class="preco">10$ Speed</div>
                    <button class="item" id="autoclick" >AutoClick</button>
                    
                </div>

                <div class="produtos">
                    <div class="preco">50$ Speed</div>
                    <button class="item" id="playerbtn">Player</button>
                </div>

                <div class="produtos">
                    <div class="preco">100$ Speed</div>
                    <button class="item" id="stone">Stone</button>
                </div>
            </div>
        </div>

        <div class="box" id="box">
            <div class="players">
                <div class="player">
                    <img src="assets/player.png" alt="">
                </div>
        </div>
            <div class="stone"><img src="assets/Dirt.jpg" alt=""></div>
        </div>

        <div class="upgrade">
            <div class="speedbtn">Speed 10</div>
            <div class="clickbtn">Click </div>
            <div class="resete">resete</div>
            <div class="loja" >Loja</div>
        </div>
    
    </div>
</body>
</html>
